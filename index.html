<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/Youtube-Project/youtube/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone - Redirecting...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f0f0f;
            color: #fff;
        }
        .loader {
            text-align: center;
        }
        .loader p {
            margin-top: 20px;
            font-size: 18px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ff0000;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting to YouTube Clone...</p>
        <p><a href="/Youtube-Project/youtube/index.html" style="color: #ff0000;">Click here if not redirected automatically</a></p>
    </div>
    <script>
        // Fallback redirect in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = '/Youtube-Project/youtube/index.html';
        }, 100);
    </script>
</body>
</html>
